<script src="https://code.jquery.com/jquery-3.7.1.js"

<script>
    $(document).ready(function () {
        $('#sidebarToggle').on('click', function () {
            $('#sidebar').toggleClass('show');
            $('#content').toggleClass('shift');
        });
        $('#chatToggle').on('click', function () {
            $('#chatWindow').toggle();
        });

        $('#chatClose').on('click', function () {
            $('#chatWindow').hide();
        });
        $("#chat_btn").on("click", function () {
            let message = $("#message").val();
            $.ajax({
                url: "/chat",
                type: "POST",
                data: {
                    message: message,
                    csrfmiddlewaretoken: "{{ csrf_token }}", // CSRF í† í°
                },
                success: function (response) {
                    console.log(response.answer)

                    if (response.type === "create") {
                        location.reload()
                        return;
                    }

                    if (response.type === "id") {
                        location.href = "/post/" + response.answer
                        return;
                    }

                    $(".answer").html(response.answer);
                },
            });
        });
        $('#create_note').on('click', function () {
            $.ajax({
                url: 'create',  // ì„œë²„ì˜ ì—”ë“œí¬ì¸íŠ¸ URL
                type: 'POST',

                },
                success: function (response) {
                    console.log("ë¹ˆ ë©”ëª¨ ìƒì„±")
                    location.reload()
                }
            });
        });
        $('#update_btn').on('click', function () {

            title = $('#detail_title').val();
            content = $('#detail_content').val();

            $.ajax({
                url: '/update/{{post.id}}' ,
                type: 'POST',
                data: {
                    title: title,
                    content: content,
                    csrfmiddlewaretoken: '{{ csrf_token }}'  // CSRF í† í°
                },
                success: function(response) {
                    location.href ="/post_list"
                }
            });
        });

        $('#delete_btn').on('click', function () {

            $.ajax({
                url: '/delete/{{post.id}}' ,
                type: 'DELETE',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'  // CSRF í† í°
                },
                success: function(response) {
                    location.href ="/post_list"
                }
            });
        });

        $('.delete-icon').on('click', function (e) {
            e.stopPropagation();
            e.preventDefault();

            let id = $(this).data('id');

            $.ajax({
                url: '/delete/' + id ,
                type: 'DELETE',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}'  // CSRF í† í°
                },
                success: function(response) {
                    location.href ="/post_list"

            });
        });

        $('.modify-btn').on('click', function (e) {

            console.log(id);
            location.href = '/post/' + id;
        });

        $('#start').on('click', function (e) {
            location.href = "/post_list"
        })


    });
</script>
