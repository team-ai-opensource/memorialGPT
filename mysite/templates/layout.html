<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Django App {% endblock %}</title>
    {% comment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
    {% endcomment %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.0/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <div class="">
      <aside
        class="position-fixed h-100 bg-light"
        style="width: 200px; padding: 16px"
      >
        <div class="mb-3">
          <label for="message" class="form-label">메세지를 입력하세요.</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
          <div class="answer"></div>
          <button type="button" class="btn btn-primary" id="chat_btn">
            검색하기
          </button>
        </div>
      </aside>
      <main style="margin-left: 200px">{% block content %} {% endblock %}</main>
    </div>
    <script>
      $("#chat_btn").on("click", function () {
        message = $("#message").val();
        $.ajax({
          url: "chat",
          type: "POST",
          data: {
            message: message,
            csrfmiddlewaretoken: "{{ csrf_token }}", // CSRF 토큰
          },
          success: function (response) {
            console.log(response)
            $(".answer").html(response);
          },
        });
      });
    </script>
  </body>
</html>
