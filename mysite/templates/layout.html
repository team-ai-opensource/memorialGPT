<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %} Django App {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
    <!--    <script src="{% static 'js/main.js' %}" defer></script>-->

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar" id="sidebar">
            <!-- 사이드바 내용 -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href=" "> 홈 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> 메뉴 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> 메뉴 3</a>
                </li>
            </ul>
        </nav>
        <div class="col content" id="content">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-bottom:2px solid #FCA311; ">
                <div class="container-fluid d-flex justify-content-between">
                    <button class="btn btn-primary" type="button" id="sidebarToggle">
                        사이드바 토글
                    </button>
                    <a class="navbar-brand" href=" " style="font-family: 'Diphylleia',serif;">기록 흥신소</a>
                </div>
            </nav>
            <div class="main_content">
                <main>{% block content %} {% endblock %}</main>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#sidebarToggle').on('click', function () {
            $('#sidebar').toggleClass('show');
            $('#content').toggleClass('shift');

        });
        $("#chat_btn").on("click", function () {
            let message = $("#message").val();
            $.ajax({
                url: "chat",
                type: "POST",
                data: {
                    message: message,
                    csrfmiddlewaretoken: "{{ csrf_token }}", // CSRF 토큰
                },
                success: function (response) {
                    console.log(response)
                    $(".answer").html(response);
                },
            });
        });
    });
</script>
</body>
</html>
